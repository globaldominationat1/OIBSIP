<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- To design a basic calculator to perform arithmetic operations such as addition,subtraction,multiplication and division-->
    <div class="calculator">
        <div class="screen">
            <h1 id="result">0</h1>
        </div>
        <div class="cal-buttons">
            <ul id="buttons">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>c</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>+</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>-</li>
                <li>0</li>
                <li>*</li>
                <li>.</li>
                <li>/</li>
                <li id="equals">=</li>
        </div>
    </div>
</body>
<script>
    var buttons =  document.getElementById("buttons");
    var li = buttons.querySelectorAll("li");
    var result = document.getElementById("result");

       for(let i=0; i<li.length; i++)
       {
            li[i].addEventListener("click", function () { 

                if(this.innerHTML=="=")
                {
                    result.innerHTML = eval(result.innerHTML); 
                }else{
                    if(this.innerHTML=="รท"){
                        result.innerHTML += "/";
                    }else if(this.innerHTML == "x"){
                        result.innerHTML += "*";
                    }else if(this.innerHTML=="c"){
                        result.innerHTML = " ";
                    }

                    else{
                        result.innerHTML += this.innerHTML;
                    }
                }
             });
       }
    </script>
</html>
